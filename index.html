<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Choose Your Future Major</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        .container {
            display: flex;
            height: 100vh;
        }
        .landing-page, .info-form {
            flex: 1;
            padding: 20px;
        }
        .landing-page {
            background-color: #333;
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        .info-form {
            background-color: white;
            overflow-y: auto;
        }
        h1 {
            font-size: 2em;
            margin-bottom: 20px;
        }
        .trophy-icon {
            font-size: 5em;
            margin-bottom: 20px;
        }
        button {
            padding: 10px 20px;
            font-size: 1em;
            cursor: pointer;
        }
        input, select {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
        }
        .checkbox-group {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
        }
        .slider-group {
            margin-bottom: 20px;
        }
        .slider-group label {
            display: block;
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="landing-page">
            <div class="trophy-icon">üèÜ</div>
            <h1>Choose Your Future Major</h1>
            <p>Find the major that suits you best</p>
            <button onclick="showInfoForm()">Start Now</button>
        </div>
        <div class="info-form" id="infoForm" style="display: none;">
            <h2>Enter Your Information</h2>
            <form id="majorPredictionForm">
                <input type="text" placeholder="Full Name" required>
                <select required>
                    <option value="">Select Gender</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                </select>
                <input type="number" placeholder="Age" required min="16" max="100">

                <h3>Select Your Interests</h3>
                <div class="checkbox-group">
                    <label><input type="checkbox" name="interest" value="A"> A</label>
                    <label><input type="checkbox" name="interest" value="B"> B</label>
                    <label><input type="checkbox" name="interest" value="C"> C</label>
                    <label><input type="checkbox" name="interest" value="D"> D</label>
                    <label><input type="checkbox" name="interest" value="E"> E</label>
                    <label><input type="checkbox" name="interest" value="F"> F</label>
                    <label><input type="checkbox" name="interest" value="G"> G</label>
                    <label><input type="checkbox" name="interest" value="H"> H</label>
                    <label><input type="checkbox" name="interest" value="I"> I</label>
                    <label><input type="checkbox" name="interest" value="J"> J</label>
                </div>

                <h3>Rate Your Skills</h3>
                <div class="slider-group">
                    <label for="communication">Communication Skills</label>
                    <input type="range" id="communication" name="communication" min="1" max="5">

                    <label for="teamwork">Teamwork Skills</label>
                    <input type="range" id="teamwork" name="teamwork" min="1" max="5">

                    <label for="management">Management Skills</label>
                    <input type="range" id="management" name="management" min="1" max="5">

                    <label for="criticalThinking">Critical Thinking</label>
                    <input type="range" id="criticalThinking" name="criticalThinking" min="1" max="5">
                </div>

                <button type="submit">Predict Major</button>
            </form>
        </div>
    </div>

    <script>
        function showInfoForm() {
            document.querySelector('.landing-page').style.display = 'none';
            document.getElementById('infoForm').style.display = 'block';
        }

        document.getElementById('majorPredictionForm').addEventListener('submit', function(e) {
            e.preventDefault();
            // Here you would typically collect the form data and send it to your backend
            alert('Form submitted! In a real application, this data would be sent to the backend for processing.');
        });
    </script>
</body>
</html>
